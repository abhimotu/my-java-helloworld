name: Compile, Build & Push

on:
  workflow_call:
    inputs:
      your-name:
            required: true
            type: string
jobs:
  compile-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile Java code
        run: javac src/HelloWorld.java
       
      - name: Run java
        run: cd src && java HelloWorld ${{ inputs.your-name }}
