name: Compile, Build & Push

on:
  push:
    branches:
      - reusable-workflows
jobs:
  compile-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile Java code
        run: javac src/HelloWorld.java
       
      - name: Run java
        run: java src/HelloWorld Abhishek Vidur